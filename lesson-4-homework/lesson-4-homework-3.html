<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="#" method="post" class="form">
    <input type="text" class="form__name">
    <input type="text" class="form__phone">
    <input type="text" class="form__mail">
    <input type="text" class="form__text">
    <button class="form__btn" type="submit">Отправить</button>
</form>
<script>
    const $form_block = document.querySelector('.form');
    $form_block.addEventListener('submit', event => {
        event.preventDefault();
        const $form__name = $form_block.querySelector('.form__name');
        $form__name.classList.remove('red_outline')
        if ($form__name.value.search(/\d/) !== -1) {
            $form__name.classList.add('red_outline');
        }

        const form__phone = $form_block.querySelector('.form__phone');
        form__phone.classList.remove('red_outline')
        if (form__phone.value.search(/\+7\(\d{3}\)\d{3}-\d{4}/) === -1) {
            form__phone.classList.add('red_outline');
        }
    });
</script>
</body>
</html>
